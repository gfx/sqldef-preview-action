name: SQLDef Preview Example

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  postgresql-preview:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Preview PostgreSQL schema changes
        uses: ./
        with:
          command: psqldef
          version: latest
          baseline-schema-file: examples/psqldef-current.sql
          schema-file: examples/psqldef-desired.sql
          pg-user: postgres
          pg-password: postgres
          pg-host: localhost
          pg-port: 5432
          pg-database: testdb

  mysql-preview:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Preview MySQL schema changes
        uses: ./
        with:
          command: mysqldef
          version: latest
          baseline-schema-file: examples/mysqldef-current.sql
          schema-file: examples/mysqldef-desired.sql
          mysql-user: root
          mysql-password: root
          mysql-host: localhost
          mysql-port: 3306
          mysql-database: testdb

  sqlite-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Preview SQLite schema changes
        uses: ./
        with:
          command: sqlite3def
          version: latest
          baseline-schema-file: examples/sqlite3def-current.sql
          schema-file: examples/sqlite3def-desired.sql
          sqlite-database: test.db

  mssql-preview:
    runs-on: ubuntu-latest
    continue-on-error: true

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: YourStrong@Passw0rd
          MSSQL_PID: Developer
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -Q 'SELECT 1' -No"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 1433:1433

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Wait for SQL Server
        run: |
          sudo apt-get update && sudo apt-get install -y mssql-tools18
          for i in {1..30}; do
            /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -Q 'SELECT 1' -No && break
            echo "Waiting for SQL Server..."
            sleep 2
          done
          /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -Q "CREATE DATABASE testdb" -No

      - name: Preview MSSQL schema changes
        uses: ./
        with:
          command: mssqldef
          version: latest
          baseline-schema-file: examples/mssqldef-current.sql
          schema-file: examples/mssqldef-desired.sql
          mssql-user: sa
          mssql-password: YourStrong@Passw0rd
          mssql-host: localhost
          mssql-port: 1433
          mssql-database: testdb
